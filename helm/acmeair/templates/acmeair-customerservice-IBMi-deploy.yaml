{{- if .Values.ibmi}}
{{- if .Values.istio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"{{ include "acmeair.fullname" . }}-customer-db-ibmi"},{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ include "acmeair.fullname" . }}-customer-db-ibmi"}]'
  name: {{ include "acmeair.fullname" . }}-customerservice-ibmi
  labels:
    {{- include "acmeair.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      name: {{ include "acmeair.fullname" . }}-customer
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
        {{- if .Values.istio.enabled }}
        sidecar.istio.io/inject: "true"
        {{ end }}
      labels:
        name: {{ include "acmeair.fullname" . }}-customer
        app.kubernetes.io/name: customer
        app: customer
        app.kubernetes.io/version: {{ .Values.acmeairCustomer.image.tag }}-IBMi
        version: {{ .Values.acmeairCustomer.image.tag }}-IBMi
        app.kubernetes.io/part-of: {{ include "acmeair.fullname" . }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "acmeair.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: acmeair-customerservice-java
          env:
            - name: JVM_ARGS
              value: "-Dmp.jwt.verify.publickey.location=http://{{ include "acmeair.fullname" . }}-auth-service:9080/auth/getJwk"
            - name: ACMEAIR_STACKAA_AUTH_URL
              value: http://{{ include "acmeair.fullname" . }}-auth-service:9080/auth
            - name: SECURE_SERVICE_CALLS
              value: "true"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-admin-password
                  name: {{ include "acmeair.fullname" . }}-customer-db-ibmi
            - name: USERNAME
              value: admin
            - name: MONGO_HOST
              value: {{ include "acmeair.fullname" . }}-customer-db-ibmi
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: {{ include "acmeair.fullname" . }}-customer-db-ibmi
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: {{ include "acmeair.fullname" . }}-customer-db-ibmi
            - name: MONGO_DBNAME
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: {{ include "acmeair.fullname" . }}-customer-db-ibmi
            {{- with .Values.jaeger }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.acmeairCustomer.image.repository }}:{{ .Values.acmeairCustomer.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.acmeairCustomer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
            - name: https
              containerPort: 9443
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end}}